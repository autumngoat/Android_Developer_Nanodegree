apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.full_dream.popularmoviesstage1"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField 'String', "API_KEY", PMS2_TMDB_API_KEY
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard-rules.pro'
            buildConfigField 'String', "API_KEY", PMS2_TMDB_API_KEY
        }
    }
}

dependencies {
    // Version Numbers
    def room_version = "1.1.0"
    def support_library_version = "27.1.1"
    def constraint_layout_version = "1.1.1"
    def picasso_version = "2.71828"
    def butterknife_version = "8.8.1"
    def retrofit_version = "2.4.0"
    def moshi_version = "1.5.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$support_library_version"
    implementation "com.android.support:exifinterface:$support_library_version"

    // Android Architecture Components - Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    // ConstraintLayout
    implementation "com.android.support.constraint:constraint-layout:$constraint_layout_version"

    // Floating Action Button
    implementation "com.android.support:design:$support_library_version"

    // RecyclerView
    implementation "com.android.support:recyclerview-v7:$support_library_version"

    // Picasso
    implementation "com.squareup.picasso:picasso:$picasso_version"

    // ButterKnife
    implementation "com.jakewharton:butterknife:$butterknife_version"
    implementation "com.android.support:support-v4:$support_library_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    // Retrofit 2
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    // Moshi converter
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit_version"

    // Moshi
    implementation "com.squareup.moshi:moshi:$moshi_version"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
