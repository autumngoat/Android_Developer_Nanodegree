apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.full_dream.baking"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // Google's Databinding Library (I've already given ButterKnife a go with P2 and P3)
    dataBinding.enabled = true
}

dependencies {
    // Not allowed to use 28.0.0-beta because it's beta (not stable)
    def support_library = "27.1.1"
    def constraint_layout = "1.1.2"
    def junit = "4.12"
    def android_test = "1.0.2"
    def espresso = "3.0.2"
    def retrofit2 = "2.4.0"
    def moshi = "1.5.0"
    def exoplayer = "2.7.3"
    def livedata_and_viewmodel = "1.1.1"
//    def timber = "4.7.1"
    def picasso = "2.71828"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support Library
    implementation "com.android.support:appcompat-v7:$support_library"
    implementation "com.android.support:exifinterface:$support_library"

    // Design Support Library - AppBarLayout
    implementation "com.android.support:design:$support_library"

    // Android Architecture Components - Live Data and View Model
    implementation "android.arch.lifecycle:extensions:$livedata_and_viewmodel"
    annotationProcessor "android.arch.lifecycle:compiler:$livedata_and_viewmodel"

    // UI - ConstraintLayout
    implementation "com.android.support.constraint:constraint-layout:$constraint_layout"
    // UI - RecyclerView
    implementation "com.android.support:recyclerview-v7:$support_library"
    // UI - CardView
    implementation "com.android.support:cardview-v7:$support_library"

    // Utility - Network - Retrofit 2
    implementation "com.squareup.retrofit2:retrofit:$retrofit2"
    // Utility - Network - Moshi converter
    implementation "com.squareup.retrofit2:converter-moshi:$retrofit2"
    // Utility - JSON parser - Moshi
    implementation "com.squareup.moshi:moshi:$moshi"
    // Utility - Application-level Media-player - ExoPlayer - Core Functionality (required)
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer"
    // Utility - Application-level Media-player - ExoPlayer - UI Components and resources
    implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayer"
//    // Utility - Logging - Timber
//    implementation "com.jakewharton.timber:timber:$timber"
    // Utility - Image handling - Picasso
    implementation "com.squareup.picasso:picasso:$picasso"

    // Testing - JUnit
    testImplementation "junit:junit:$junit"
    // Testing - Android Test
    androidTestImplementation "com.android.support.test:runner:$android_test"
    // Testing - Espresso
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso"
}
